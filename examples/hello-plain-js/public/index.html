<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hello Plain JS</title>
    <style>
      #container {
        max-width: 1024px;
        margin: 0 auto;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
      }
      h1 {
        margin: 0 0 15px 0;
      }
      textarea.payload {
        box-sizing: border-box;
        font-family: monospace;
        font-size: 10px;
        width: 100%;
        max-width: 100%;
        height: 240px;
        border: 3px solid #ccc;
        color: #444;
        background: #fffde8;
        margin: 0 0 15px 0;
        padding: 10px;
        border-radius: 2px;
      }
      div.color i {
        width: 20px;
        height: 20px;
        float: left;
        margin-right: 8px;
      }
      div.color span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="container">
      <h1>Title here</h1>
      <textarea class="payload"></textarea>
      <div class="color">
        <i></i>
        <span>Some label</span>
      </div>
    </div>
  </body>
</html>
